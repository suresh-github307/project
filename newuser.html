<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Enter Details</div>
        <form action="registerserv" method="post">
        First Name:<br>
        <input type="text" name="t1"><br>
        Last Name:<br>
        <input type="text" name="t2"><br>
        Gender:<br>
        <input type="radio" name="r">Male
        <input type="radio" name="r">Female<br>
        Email id:<br>
        <input type="email" name="e1"><br>
        Password:<br>
        <input type="password" name="p"><br>
        Phonenumber:<br>
        <input type="tel" name="p1" pattern="[0-9]{10}"><br>
        Address:<br>
        <input type="text" name="t3"><br>
        Regno:<br>
        <input type="text" name="n1"><br>
        <input type="submit" value="submit">
        </form>
    </body>
</html>
